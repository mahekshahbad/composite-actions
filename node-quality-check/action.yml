name: "Node Quality Check"
description: "Reusable CI steps for Node.js projects"

inputs:
  node-version:
    description: "Node.js version"
    required: false
    default: "18"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Run lint
      run: npm run lint
      shell: bash

    - name: Run tests
      run: npm test
      shell: bash
